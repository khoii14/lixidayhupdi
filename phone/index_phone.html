<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chúc mừng năm mới Hép pi liu year</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-BQbeA5gHC8tfsCkYukk9M1Kcq4zC+7ECn7gbPxG8HwblYIE6TwqVhqo5Oub1T9qD" crossorigin="anonymous">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow-x: hidden;
    background-color: #000;
    color: #fff;
    text-align: center;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  p.text1 {
    font-size: 16px;
    margin: 10px 20px;
  }

  #countdown {
    font-size: 20px;
    font-weight: bold;
    color: #ffcc00;
    margin: 20px 0;
  }

  video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    z-index: -1;
    opacity: 0.6;
  }

  .footer-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 20px 0;
  }

  .button {
    background-image: linear-gradient(to bottom, #ff4d4d, #ffa64d);
    border: 2px solid #e69900;
    font-size: 16px;
    padding: 10px;
    color: #fff;
    border-radius: 10px;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease-out;
    display: inline-block;
  }

  .button:hover {
    background: #FFCC00;
  }

  .donate-btn {
    display: inline-block;
    padding: 10px;
    font-size: 14px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    color: #fff;
    background-color: #0096a1;
    border-radius: 8px;
    transition: background-color 0.3s, transform 0.2s;
  }

  .donate-btn:hover {
    background-color: #007f88;
    transform: scale(1.05);
  }

  header {
    width: 150%;
    background-color: red;
    color: #fff;
    padding: 10px 0;
    position: fixed;
    top: 0;
    z-index: 10;
  }

  .running-text-container {
    overflow: hidden;
  }

  .running-text {
    display: inline-block;
    animation: running-text 20s linear infinite;
  }

  @keyframes running-text {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }

  @media screen and (max-width: 768px) {
    h1 {
      font-size: 20px;
    }

    #countdown {
      font-size: 18px;
    }

    .button {
      font-size: 14px;
      padding: 8px;
    }

    .donate-btn {
      font-size: 12px;
      padding: 8px;
    }
  }
</style>
</head>
<body>
  <header>
  </header>

  <video autoplay muted loop>
    <source src="/img_vd_ms/phone.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <audio autoplay loop>
    <source src="/img_vd_ms/bg.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
<br><br><br><br><br><br><br><br>
  <h1>Chúc mừng năm mới Hép pi liu year</h1>
  <p class="text1">Chúc bạn tôi lăm mới bùng lổ </p>
  <p class="text1">Donate cho tôi đi bạn</p>

  <div id="countdown"></div>

  <div class="footer-buttons">
    <a href="/chuctet.html" class="button">Chúc Tết</a>
    <a href="/nhanbaolixi.html" class="button">Nhận Bao Lì Xì</a>
  </div>

  <a href="/img_vd_ms/z6260783526373_0096a1ae92a8516cf94a871c8578b64b.jpg" class="donate-btn">Donate t đi màaaa</a>

  <script>
    const countdownElement = document.getElementById('countdown');
    const newYearDate = new Date("2025-01-29T00:00:00").getTime();

    const interval = setInterval(function () {
      const now = new Date().getTime();
      const timeLeft = newYearDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;

      if (timeLeft < 0) {
        clearInterval(interval);
        countdownElement.innerHTML = "Chúc mừng lăm mới";
      }
    }, 1000);
  </script>
</body>
</html>
